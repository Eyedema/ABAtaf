<p>{{ result }}</p>
<div *ngIf="oktorender && result.length===0"><p>Nessun transito</p></div>
    <ul>
        <li *ngFor="let bus of result">
                <div *ngIf="!oktorender || !bus">
                    {{ bus['d'] }} - Linea {{bus['n']}}, {{bus['t']}}<br>
                </div>
        </li>
    </ul>
